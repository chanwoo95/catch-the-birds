<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dfd0b6e02f.js"
      crossorigin="anonymous"
    ></script>
    <title>Catch!</title>
  </head>
  <body>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <img src="img/target.png" alt="target" class="target" />

    <div class="convider">
      <section class="container">
        <div class="game__field"></div>
      </section>

      <div class="game__menu">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__time">0:00</span>
        <span class="game__score">0</span>
      </div>
    </div>

    <section class="popup popup--hide">
      <button class="popup__button"></button>
      <span class="popup__message"></span>
    </section>
  </body>
</html>
