<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dfd0b6e02f.js"
      crossorigin="anonymous"
    ></script>
    <title>Catch!</title>
  </head>
  <body>
    <div class="background__img">
      <img src="./img/background2.png" alt="background" class="bg__image" />
    </div>
    <section class="top__menu">
      <div class="top__divide">
        <div class="top__info">instruction</div>
        <div class="game__menu">
          <button class="game__button">
            <i class="fas fa-play"></i>
          </button>
          <span class="game__time"></span>
          <span class="game__score"></span>
        </div>
        <div class="top__stage">Stage 1</div>
      </div>
    </section>

    <div class="game__field"></div>

    <div class="popup popup--hide">
      <button class="popup__button">
        <i class="fas fa-reply"></i>
      </button>
      <span class="popup__message"></span>
    </div>
  </body>
</html>
