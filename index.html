<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Catch!</title>
  </head>
  <body>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <img src="img/target.png" alt="target" class="target" />
    <section class="container">
      <div class="game__menu">
        <button class="game__button"></button>
        <span class="game__time"></span>
        <span class="game__score"></span>
      </div>
      <div class="game__field"></div>
    </section>
    <section class="popup popup--hide">
      <button class="popup__button"></button>
      <span class="popup__message"></span>
    </section>
  </body>
</html>
